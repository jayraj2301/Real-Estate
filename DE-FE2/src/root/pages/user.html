                  <!-- Dropdown menu -->

                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />

                  <!-- Dropdown menu -->

    document.getElementById('dropdownUsersButton1').addEventListener('click', function () {
